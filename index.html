<html>
    <head>
        <meta charset="UTF-8">
        <title>HAEYUM</title>

        <link rel="stylesheet" href="css/core.css">
        
        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
            *
            {
                font-family: "Nanum Gothic", sans-serif;
            }

            body
            {
                margin: 0px;
                background-color: #111111;
            }

            .top
            {
                height: 10%;
            }

            .logo
            {
                text-align: center;

                font-size: 30px;
                margin-left: 15%;
            }

            .menu
            {
                padding: 0px;
                margin-top: 2%;

                color: white;
                list-style-type: none;
            }

            .menu .left
            {
                float: left;

                margin-top: 0.8%;
                margin-left: 10%;
            }

            .menu .right
            {
                float: right;

                margin-top: 0.8%;
                margin-right: 10%;
            }

            .main
            {
                background: url("./img/main.jpg") no-repeat center;
                background-size: cover;

                width: 100%;
                height: 85%;
            }

            .intro
            {
                color: white;

                margin-left: 3%;
                margin-top: 7%;
            }

            .intro .title
            {
                font-size: 60px;
            }

            .intro .subtitle
            {
                font-size: 40px;
            }

            button
            {
                border: none;
                color: white;
                cursor: pointer;

                font-size: 16px;
                text-align: center;

                padding: 16px 32px;

                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s; /* Safari */
            }

            .join
            {
                margin-top: 2%;
                padding: 1% 5%;

                background-color: transparent; 
                color: white; 

                border: 2px solid #25AAFF;
            }

            .join:hover
            {
                padding: 1% 12.2%;

                background-color: #25AAFF;
                color: white;
            }
        </style>
    </head>

    <body>
        <section class="top">
            <ul class="menu">
                <li class="left">About</li>
                <li class="left">Projects</li>
                <span class="logo"><b>HAEYUM</b></span>
                <oi class="right">Our Team</oi>
                <oi class="right">Contact</oi>
            </ul>            
        </section>

        <section class="main">
            <br>
            <article class="intro">
                <div class="title"><b>HAEYUM</b></div>
                <div class="subtitle">세상을 바꾸는 첫 걸음</div>
                
                <button class="join">지원하기</button>
            </article>
        </section>
    </body>
</html>
