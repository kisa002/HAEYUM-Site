<html>
    <head>
        <meta charset="UTF-8">
        <title>HAEYUM</title>

        <link rel="stylesheet" href="css/core.css">
        
        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
            *
            {
                font-family: "Nanum Gothic", sans-serif;
            }

            body
            {
                margin: 0px;
                /* background-color: #111111; */
            }

            .top
            {
                height: 10%;
            }

            .logo
            {
                text-align: center;

                font-size: 30px;
                margin-left: 15%;
            }

            .menu
            {
                padding: 0px;
                margin-top: 2%;

                color: black;
                list-style-type: none;
            }

            .menu .left
            {
                float: left;

                margin-top: 0.8%;
                margin-left: 10%;
            }

            .menu .right
            {
                float: right;

                margin-top: 0.8%;
                margin-right: 10%;
            }

            .main
            {
                width: 100%;
                height: 86%;

                background: url("./img/main.jpg") no-repeat center;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .intro
            {
                color: white;

                margin-left: 3%;
                margin-top: 7%;
            }

            .intro .title
            {
                font-size: 60px;
            }

            .intro .subtitle
            {
                font-size: 40px;
            }

            button
            {
                border: none;
                color: white;
                cursor: pointer;

                font-size: 16px;
                text-align: center;

                padding: 16px 32px;

                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s; /* Safari */
            }

            .join
            {
                margin-top: 2%;
                padding: 1% 5%;

                background-color: transparent; 
                color: white; 

                border: 2px solid #25AAFF;
            }

            .join:hover
            {
                padding: 1% 12.2%;

                background-color: #25AAFF;
                color: white;
            }

            .about
            {
                margin-top: 2%;
                padding: 1% 5%;

                background-color: transparent; 
                color: black; 

                border: 2px solid #25AAFF;
            }

            .about:hover
            {
                padding: 1% 12.2%;

                background-color: #25AAFF;
                color: white;
            }

            .introduce
            {
                height: 85%;
                background-color: #F5F7FA;
            }

            .introduce .title
            {
                font-size: 40px;

                padding-top: 3%;
                text-align: center;
            }

            .introduce .subtitle
            {
                font-size: 20px;

                margin-top: 1%;

                text-align: center;
            }
            
            .introduce .icons
            {
                height: 46%;
                margin-top: 8%;

                text-align: center;
            }

            .introduce .icon1
            {
                width: 10%;
                height: 40%;

                margin-right: 15%;
            }

            .introduce .icon2
            {
                width: 10%;
                height: 40%;
            }

            .introduce .icon3
            {
                width: 10%;
                height: 40%;

                margin-left: 15%;
            }

            .icons .title1, .title2, .title3
            {
                font-size: 30px;
                width: 50%;
            }

            .icons .title1
            {
                margin-right: 20%;
            }

            .icons .title3
            {
                margin-left: 20%;
            }
        </style>
    </head>

    <body>
        <section class="top">
            <ul class="menu">
                <li class="left">About</li>
                <li class="left">Projects</li>
                <span class="logo"><b>HAEYUM</b></span>
                <oi class="right">Our Team</oi>
                <oi class="right">Contact</oi>
            </ul>            
        </section>

        <section class="main">
            <br>
            <article class="intro">
                <div class="title"><b>HAEYUM</b></div>
                <div class="subtitle">세상을 바꾸는 첫 걸음</div>
                
                <a href="#introduce"><button class="join">자세히</button></a>
            </article>
        </section>

        <section class="introduce" id="introduce">
            <div class="title">What is HAEYUM</div><br>
            <div class="subtitle">청소년으로 구성된 해윰은 다양한 프로젝트를 진행 및 개발합니다.</div>
            <div class="subtitle">자신의 능력을 발휘할 수 있게 도와주고, 청소년의 기술력으로 세상을 놀라게 합니다.</div>
            
            <figure class="icons">    
                <img src="./img/game.png" class="icon1">
                <img src="./img/game.png" class="icon2">
                <img src="./img/game.png" class="icon3">
                <br>
                <span class="title1">게임</span>
                <span class="title2">게임</span>
                <span class="title3">게임</span>
            </figure>
        </section>
    </body>
</html>
